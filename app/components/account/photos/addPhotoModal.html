<div class="text-center login-modal" xng-controller="addPhotoModalController as vm">

    <div class="modal-header">
        <img
            class="login-modal-logo"
            alt="accessibleGO logo"
            ng-src="{{env.cdn_static}}/i/logo/logo_175_42_trans.png">
        <button type="button" class="close" ng-click="vm.closeModal()" aria-label="Close">&times;</button>
        <!-- <h4 class="modal-title text-center">woohoo! Exclusive low rates for members coming in 2018.</h4> -->
    </div>
    
    <div
        class="modal-body wrapper-common wrapper-common-width wrapper-column" style="padding:0">
        <h3>Upload photos</h3>

        <!-- select files -->
        <div style="background-color:#f0f0f0;padding:.1em;text-align:-webkit-center;">
            <input id="uploaderFile" type="file" ng-file-model="vm.files" multiple="multiple" accept="image/*" />
        </div>

<style>
    .flexbox { display: flex; }
    .flexbox .stretch { flex: 1; }
    .flexbox .normal { flex: 0; margin: 0 0 0 1rem; }
    .flexbox div textarea { padding: .25em; width: 100%; }
    .flexbox div img { padding: .5em 1em; white-space: nowrap; }
    /*.flexbox div button { padding: .5em 1em; white-space: nowrap; }*/
</style>

    

        <div style="background-color:#f0f0f0;text-align:-webkit-center;">

            <!-- show files selected for upload -->
            <section class="flexbox" ng-repeat="f in vm.filesPersisted" style="align-items:flex-end;flex-wrap: wrap;margin:.75em;padding:1em;background-color: #fff;">
                <div class="normal" style="width:240px;">
                    <img ng-src="{{f.url}}" style="max-width: 200px;">
                </div>
                <div class="stretch">
                    <span class="pull-left">Description (optional):</span><br/>
                    <textarea type="text" style="min-width:10em;" xng-change="vm.errorCheck()" id="description_{{$index}}" ng-model="f.description" rows="5" maxlength="200"></textarea>
                </div>
                <div class="normal" xstyle="max-width:20px;">
                    <button ng-click="vm.removeFile(f.name);"><i class="fa fa-remove" style="font-size:24px;" aria-label="remove from upload"></i></button>
                </div>

                <hr>
            </section>

        </div>


        <!-- <div style="xbackground-color:#f0f0f0;padding:1em;text-align:-webkit-center;" class="filUpload_mainCls">

            <div>
                <div class="btn_uploadaction" style="padding: 0 .25em;">
                    <button class="btn" id="fileList"  style="padding:0;"> Add another file</button>
                </div>

                <div class="btn_uploadaction" style="padding: 0 .25em;">
                    <button class="btn" id="fileList"  style="padding:0;"> I'm Done </button>
                </div>
            </div>
            <div ng-if="uploadPermitSuccess===true" class="bold16">
                File Successfully Uploaded
            </div>
        </div> -->

        <div class="form-group" ng-show="vm.isSubmitted">
            <h4 style="text-align:center;font-weight:900;">Please check your email.</h4>
        </div>
    </div>

    <div class="modal-footer">
        <!-- <button type="button" class="btn_uploadaction" ng-click="vm.addAnother()">Add more files...</button> -->
        <button type="button" class="btn" ng-click="vm.closeModal()" aria-label="Close">Done</button>
    </div>

</div>
