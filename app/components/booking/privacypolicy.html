	<div
		id="bookingDetailsSection"
		class="wrapper-common wrapper-common-width wrapper-column"

		<!-- print -->
		<div class="light16" style="margin-top:1em;">
			<a
				ng-click="privacy.print()"
				class="fa fa-print"
				aria-hidden="true"
				alt="print this page">
				<span style="font-family:'Source Sans Pro', Tahoma, Geneva, sans-serif;"> print this page</span>
			</a>
		</div>

		<div>
			<div ng-repeat="data in privacy.block_data.block_data">
				{{data}}
				<span ng-bind-html="data.title" class="bold16" /><br>
				<div ng-repeat="paragraph in data.paragraph_data">
					<span ng-bind-html="privacy.getSubstitutes(paragraph)" class="light14" /><br>
				</div>
				<br>
			</div>
		</div>
	</div>
