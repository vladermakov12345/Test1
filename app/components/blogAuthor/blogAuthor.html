<div ng-cloak>
    <blog-search></blog-search>
    <div class="blogdetail">
        <div class="container detail-inner">
            <div class="row">
                <div class="col-md-9 detail-content">
                    <div class="bloggerList_MobileView d-xs-block d-md-none">
                        <select ng-change="vm.onChangeBloggerList(selectedAuthor)" ng-model="selectedAuthor" style="          width: 100%;
          padding: 5px;
          text-align: center;
          margin: 12px 0 20px;
          outline: none;
          text-align-last: center;">
                            <option value="">Popular bloggers</option>
                            <option ng-repeat="author in vm.authorData" value="{{author.last_name}}">
                                {{author.first_name}} {{author.last_name}}
                            </option>
                        </select>
                    </div>

                    <a ui-sref="blogMain" xonclick="ga('send', 'event', 'blog_links','click','top_nav_blog')">View all blogs</a>

                    <br />
                    <br />

                    <div class="detail-item clearfix" style="display:flex;">
                        <div class="left-blog col-md-3 col-sm-3">
                            <img src="{{vm.getImageUrl()}}" alt="" class="feat_img_small">
                        </div>
                        <div class="right-blog col-md-9 col-sm-9">
                            <div class="detail-heading" xng-bind-html="vm.blog.name">{{vm.blog.first_name}} {{vm.blog.last_name}}</div>
                            <p class="desc" ng-bind-html="vm.blog.bio"></p>
                            <div class="detail-social">
                                <!-- <span class="mail"><i class="fa fa-envelope" aria-hidden="true">&nbsp;&nbsp;{{blog.user.email}}</i></span> -->
                                <span ng-if="vm.blog.facebook">
                                    <i class="fa fa-facebook" aria-hidden="true"></i>
                                    <a href='{{vm.blog.facebook}}' target='author_fb' style="color:#000;">Facebook</a>
                                </span>
                                <span ng-if="vm.blog.twitter">
                                    <i class="fa fa-twitter" aria-hidden="true"></i>
                                    <a href='{{vm.blog.twitter}}' target='author_tw' style="color:#000;">Twitter</a>
                                </span>
                                <span ng-if="vm.blog.instagram">
                                    <i class="fa fa-instagram" aria-hidden="true"></i>
                                    <a href='{{vm.blog.instagram}}' target='author_ig' style="color:#000;">Instagram</a>
                                </span>
                                <span ng-if="vm.blog.linkedIn">
                                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                                    <a href='{{vm.blog.linkedIn}}' target='author_li' style="color:#000;">Linked In</a>
                                </span>
                                <span ng-if="vm.blog.website">
                                    <i class="fa fa-globe" aria-hidden="true"></i>
                                    <a href='{{vm.blog.website}}' target='author_ws' style="color:#000;">Website</a>
                                </span>
                            </div>
                        </div>
                    </div>


                    <div class="blog-post clearfix" ng-repeat="blogEntry in vm.articles">
                        <div class="row">
                            <div class="col-md-4 col-sm-4">
                                <div class="blog-image-holder">
                                    <a ui-sref="blogDetail({slug:blogEntry.slug})">
                                        <img
                                            ng-show="{{blogEntry.post_thumbnail}}"
                                            ng-src="{{blogEntry.post_thumbnail.URL}}"
                                            alt=""
                                            style="width:225px;xheight:115px;"
                                            class="feat_img_small">
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-8 col-sm-8">
                                <div class="blog-content">
                                    <div class="blog-inner">
                                        <a
                                            class="post-title"
                                            style="margin-bottom: 30px; font-size: 26px;line-height: 30px;letter-spacing: 0.5px;text-decoration: none;font-weight: bold;color: #29807c;"
                                            ui-sref="blogDetail({slug:blogEntry.slug})"
                                            ng-bind-html="blogEntry.title" />
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-3">
                    <div class="blog-more">
<!--                         <span class="blog-more-title">More in this blog</span>
                        <ul class="blog-more-list">
                            <li class="blog-more-item">Lorem ipsum dolor sit amet, Lorem</li>
                            <li class="blog-more-item">Lorem ipsum dolor sit amet, Lorem</li>
                            <li class="blog-more-item">Lorem ipsum dolor sit amet, Lorem</li>
                            <li class="blog-more-item">Lorem ipsum dolor sit amet, Lorem</li>
                            <li class="blog-more-item">Lorem ipsum dolor sit amet, Lorem</li>
                        </ul> -->
                    </div>

                    <!-- popular bloggers -->
                    <div class="popular-bloggers d-none d-md-block">
                        <span class="blogger-title">Popular bloggers</span>
                        <ul class="blogger-list">
                            <li class="blogger-name" ng-repeat="author in vm.authorData">
                                <a ui-sref="blogAuthor({ lastname: author.last_name.replace('.','') })" style='color:#000;'>{{author.first_name}} {{author.last_name}}</a>
                            </li>
<!--                             <li class="blogger-name" ng-click="blog.getBlogByBloggers()">John Doe</li>
                            <li class="blogger-name" ng-click="blog.getBlogByBloggers()">Felecia Jones</li>
                            <li class="blogger-name" ng-click="blog.getBlogByBloggers()">Rose Cole</li>
                            <li class="blogger-name" ng-click="blog.getBlogByBloggers()">Lucy Ward</li> -->
                        </ul>
                    </div>

                    <bookbox type="hotels" city="New York" />
                    <!-- <span>Article box will be appear here</span> -->
                </div>
            </div>
        </div>
    </div>
</div>
