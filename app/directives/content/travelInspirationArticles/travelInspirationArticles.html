	<div id="travel-inspiration" class="container-fluid section" ng-class="{'background-light-gray':tia.header==='true'}" ng-style="{'padding':tia.header==='true'?'50px 0':'15px 0'}">

		<div class="row" ng-show="tia.header==='true'">

			<div class="container">

				<div class="heading">

					<h2>{{tia.title}}</h2>

					<h5 ng-if="tia.subtitle">{{tia.subtitle}}</h5>

					<div class="green-line"></div>

				</div>

			</div>

		</div>

		<div class="row">

			<div class="container articles-container">

				<div ng-show="tia.articleFetchIsComplete===false">
					Loading articles...
				</div>

				<div
					ng-show="tia.articleFetchIsComplete===true"
					class="travel-inspiration"
					style="display: flex;flex-direction:row;flex-wrap: wrap;justify-content: space-between;">

                	<a
            			class="article accessible-input-on-white"
            			style="box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.45);margin-bottom:16px;"
            			ng-repeat="article in tia.articles | orderBy: 'homepageSeq' | limitTo: (tia.limit || 100)"
            			xng-hide="$index>=tia.numVisible"
            			ui-sref="articles({title:article.URLSafeTitle})">
	            			<div class="article-wrapper" style="height:18em;">
							
								<div class="img-wrapper">
									<img
										xlazy-load="'{{tia.env.cdn_static}}/i/articles/article1.jpg'"
										lazy-load="'{{tia.env.BASEURL_CONTENT}}/Image/GetImage?assetId={{article.IntroImage.Id}}&Size=mini'"
										class="lazy-load"
										style="xwidth: 350px;xheight: 203px;"
										src=""
										alt="{{article.Title}}"
										aria-hidden="true" />
								</div>
								<div class="xtext" style="padding:16px;color:#000;">
									<h3 class="text-bold" style="font-size: 1.25em;">{{article.Title}}</h3>
									<!-- <span class="writter-name text-blue text-bold" style="font-size: 1.5em;">article.Author is not yet avail???</span> -->
									<!-- <p style="color:#000;" ng-bind-html="article.IntroText"></p> -->
								</div>
							</div>
					</a>
